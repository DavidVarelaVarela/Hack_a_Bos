<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Formularios en HTML</title>
  </head>

  <body>
    <header>
      <h1>Formularios en HTML</h1>

    <form action="" method="GET">
      Username
      <input type="text" name="username" required />
      Password <input type="text" name="password" required />
      <button type="submit">Enviar</button>

      <form action="" method="GET">
        nombre
        <input type="text" name="nombre" placeholder="introduce nombre" />
        apellidos
        <input type="text" name="apellidos" placeholder="introduce apellidos" />
        <button type="submit">Enviar</button>
      </form>
    </form>

    <fieldset>
      <legend>biografia</legend>

        name="bio"
        id="biografia"
        maxlength="160"

        rows="10"
      ></textarea>

      <option value="">Coru√±a</option>

  </body>
